<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Layout 3 - Bootstrap</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <style>
        .bg{
            background: #c0c0c0;
        }

        .banner{
            max-height: 20%;
            height: 100%;
        }

        .bordy-area{
            height: 80%;
            margin: 0;
        }
        
        .mt-footer{
            margin-top: 2rem;
        }

    </style>
    
  </head>
  <body class="bg-light">

    <div class="container d-flex flex-column min-vh-100">

        <div class="row">
            <header class="col bg"><h1>Logo</h1></header>
        </div>

        <main class="row mt-2 flex-grow-1">

            <div class="col-3 pt-5 fs-4">Sidebar Navigation</div>

            <div class="col-9">              

                <div class="row h-100">

                    <div class="col-12 mb-3 bg banner d-flex justify-content-center align-items-center fs-4">Header / Banner</div>

                    <div class="col-12 bg d-flex justify-content-center align-items-center bordy-area fs-4">Body Area</div>  

                </div>

            </div>

        </main>

        <footer class="row mt-footer">

            <div class="col bg py-2 text-center fs-4">
                footer
            </div>

        </footer>

    </div>

  </body>
</html>
