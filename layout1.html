<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout 1</title>
    <link rel="stylesheet" href="css/layout1.css">
</head>
<body>

    <div id="wrapper">
        
        <header class="header">

            <div class="logo bg">
                <h1>Logo</h1>
            </div>

            <nav class="navigation bg">
                Navigation
            </nav>

            <div class="banner bg">
                Header/Banner
            </div>

        </header>

    
        <div class="main">

            <aside class="sidebar bg">
                <h1>Sidebar</h1>
            </aside>
        
            <section class="body-area bg">
                <h1>Body Area</h1>
            </section>

        </div>

        <footer class="footer bg">
            Footer
        </footer>

    </div>


</body>
</html>
